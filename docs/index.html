<!DOCTYPE html>
<!-- dir="rtl" حذف شد تا کل صفحه چپ‌چین باشد -->
<html lang="fa"> 
<head>
  <meta charset="UTF-8">
  <title>مستندات API سپیدار (Swagger UI)</title>
  
  <!-- فونت وزیرمتن حذف شد -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet"> -->
  
  <!-- 1. ایمپورت کردن فایل‌های CSS و JS استاندارد Swagger UI -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
  
  <style>
    /* استایل‌های پایه برای نمایش تمام-صفحه */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      /* فونت وزیرمتن حذف شد - از فونت پیش‌فرض مرورگر استفاده می‌شود */
      /* font-family: 'Vazirmatn', sans-serif !important; */ 
      /* overflow: hidden حذف شد تا اسکرول فعال شود */
      /* overflow: hidden; */ 
    }
    #swagger-ui {
      /* ارتفاع را 100% والد (body) قرار می‌دهیم تا اسکرول داخلی کار کند */
      height: 100%; 
      width: 100%;
    }
    /* استایل‌های مربوط به فونت وزیرمتن حذف شدند */
    /* .swagger-ui .info .title, ... { font-family: 'Vazirmatn', ... } */
    /* .swagger-ui button { font-family: 'Vazirmatn', ... } */
  </style>
</head>

<body>
  <!-- 2. این تگ div محلی است که Swagger UI در آن رندر می‌شود -->
  <div id="swagger-ui">
    <!-- نمایش پیام لودینگ تا زمان بارگذاری جیسان -->
    <div style="text-align: center; padding: 50px; font-size: 1.2rem; font-family: sans-serif;"> {/* فونت ساده برای لودینگ */}
      در حال بارگذاری مستندات...
    </div>
  </div>

  <!-- 3. ایمپورت کردن کدهای جاوااسکریپت Swagger UI -->
  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js" charset="UTF-8"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js" charset="UTF-8"></script>

  <!-- 4. راه‌اندازی و پیکربندی Swagger UI -->
  <script>
    window.onload = function() {
      // ساختن رابط کاربری
      const ui = SwaggerUIBundle({
        
        // --- مهم‌ترین بخش ---
        // آدرس فایل جیسان شما. این فایل باید کنار index.html باشد.
        url: "sepidar-api.json", 
        
        dom_id: '#swagger-ui', // اتصال به تگ div بالا
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
