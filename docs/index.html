<!DOCTYPE html>
<!--
  This file is now configured to use local CSS and JS files
  to mirror the official Sepidar documentation.
-->
<html lang="en"> 
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <!-- Title and Favicons from the official Sepidar source -->
  <title>Sepidar API</title>
  <link rel="icon" type="image/png" href="https://www.sepidarsystem.com/api/sepidar/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="https://www.sepidarsystem.com/api/sepidar/favicon-16x16.png" sizes="16x16">
  
  <!-- 1. Import local CSS files -->
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
  <link rel="stylesheet" type="text/css" href="./index.css" />
  
  <style>
    /* Base styles are now handled by the external CSS files (swagger-ui.css and index.css).
    */
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <!-- 2. The div where Swagger UI will be rendered -->
  <div id="swagger-ui">
    <!-- 
      Simple loading message.
      The JS files below will overwrite the content of this div.
    -->
    <div style="text-align: center; padding: 50px; font-size: 1.2rem; font-family: sans-serif;">
      Loading API Documentation...
    </div>
  </div>

  <!-- 3. Import local JavaScript files -->
  <!-- 
    FIX: Pointing to the .js.download files as they were originally saved by the browser.
    This resolves the script loading error.
  -->
  <script src="./swagger-ui-bundle.js" charset="UTF-8"></script>
  <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"></script>

  <!-- 
    4. Initialize Swagger UI 
       (This code is based on the swagger-initializer.js file)
  -->
  <script>
    window.onload = function() {
      // Build the UI
      const ui = SwaggerUIBundle({
        
        // --- Most important part ---
        // URL to your API definition file.
        url: "sepidar-api.json", 
        
        dom_id: '#swagger-ui', // Bind to the div above
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
        // queryConfigEnabled: false // This was in your initializer file, can be added if needed
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
